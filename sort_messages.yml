- name: sort messages
  hosts: localhost
  connection: local

  vars_files:
    - mozdev/vars/main.yml

  tasks:
    - name: check "jq" and "sponge" commands
      shell:
        cmd: command -v jq && command -v sponge

    - name: sort messages
      shell:
        cmd: >
          find "{{ src_path }}"
          -iname "messages.json"
          -exec bash -c "cat '{}' | jq -S | sponge '{}'" \;
